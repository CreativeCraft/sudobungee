plugins {
  id 'com.github.johnrengelman.shadow' version '7.1.1'
  id 'java'
}

group = 'org.creativecraft'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/groups/public/' }
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://repo.minebench.de/" }
}

dependencies {
    compileOnly 'net.md-5:bungeecord-api:1.15-SNAPSHOT'
    implementation "co.aikar:acf-bungee:0.5.0-SNAPSHOT"
    implementation "de.themoep:minedown:1.7.0-SNAPSHOT"
    implementation 'org.bstats:bstats-bungeecord-lite:1.8'
}

shadowJar {
  relocate 'co.aikar.commands', 'org.creativecraft.bungeesudo.acf'
  relocate 'co.aikar.locales', 'org.creativecraft.bungeesudo.locales'
  relocate 'de.themoep.minedown', 'org.creativecraft.bungeesudo.minedown'
  relocate 'org.bstats', 'org.creativecraft'
}

processResources {
  def props = [version: version]
  inputs.properties props
  filteringCharset 'UTF-8'
  filesMatching('bungee.yml') {
    expand props
  }
}

build.dependsOn shadowJar
